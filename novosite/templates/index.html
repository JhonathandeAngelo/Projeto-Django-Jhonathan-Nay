<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python e Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
         <h1>Controle de estoque de uma loja de Smartphones</h1>
    </div>


    <div class="col-8 m-auto pt-4 pb-2 text-center">
          <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modelo</th>
              <th scope="col">Marca</th>
              <th scope="col">Ano</th>
              <th scope="col">Cor</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {% for item in db %}
                <tr>
                  <th>{{item.id}}</th>
                  <td>{{item.modelo}}</td>
                  <td>{{item.marca}}</td>
                  <td>{{item.ano}}</td>
                  <td>{{item.cor}}</td>
                  <td>
                        <a href="/view/{{item.id}}/" class="btn btn-dark">Visualizar</a>
                        <a href="/edit/{{item.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{item.id}}/" class="btn btn-danger btnDel">Deletar</a>
                  </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>

     <div class="col-8 m-auto pt-2 pb-2 text-center">
         <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
